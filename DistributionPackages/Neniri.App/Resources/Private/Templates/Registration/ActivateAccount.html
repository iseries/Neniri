<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/Neos/FluidAdaptor/ViewHelpers"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<f:layout name="Default" />

<f:section name="Title">Activate Account</f:section>

<f:section name="Content">
    <div class="login-inner">
        <div>
            <h1 class="font-bold mb-2 text-blue-900 text-xl text-center">Activate your Account</h1>
            <h2 class="mb-4 text-md text-center">
                Please complete your profile.
            </h2>
            <f:form action="activateAccountProcess" arguments="{registrationFlow: registrationFlow}" method="post">
                <fieldset class="flex gap-3 sm:block">
                    <input class="form-input" placeholder="Firstname *" name="firstname" type="text" required>
                    <input class="form-input" placeholder="Lastname *" name="lastname" type="text" required>
                </fieldset>
                <fieldset class="flex gap-3 sm:block">
                    <input class="form-input" placeholder="Choose your password *" name="password" type="password" required>
                </fieldset>
                <fieldset class="flex gap-3 sm:block">
                    <input class="form-input" placeholder="Confirm your password *" name="passwordRepeat" type="password" required>
                </fieldset>
                <div class="flex flex-col">
                    <button class="btn btn-primary w-full mb-3 mx-auto flex justify-center" type="submit">
                        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                        <span>Activate</span>
                    </button>
                </div>
            </f:form>
        </div>
    </div>
</f:section>

</html>
