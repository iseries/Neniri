<hr class="w-full h-0 my-3 border-b-gray-200">

<f:if condition="{pwForgotten} === true">
    <div class="text-center">Forgot your password? <f:link.action controller="Backend\PasswordForgotten" action="index" class="text-indigo-500 hover:text-indigo-400">Reset.</f:link.action></div>
</f:if>

<f:if condition="{login} === true">
    <div class="text-center">Already have an account? <f:link.action controller="Backend\Login" action="index" class="text-indigo-500 hover:text-indigo-400">Login.</f:link.action></div>
</f:if>

<f:if condition="{signup} === true">
    <div class="text-center">Don't have an account? <f:link.action controller="Backend\Signup" action="index" class="text-indigo-500 hover:text-indigo-400">Join now!</f:link.action></div>
</f:if>
